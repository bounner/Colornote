<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Notes</h1>
        
        <!-- Auth Forms -->
        <div id="auth-forms" class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <form id="register-form" class="auth-form hidden">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Notes App (Initially Hidden) -->
        <div id="notes-app" class="hidden">
            <div class="user-header">
                <span id="user-email"></span>
                <button id="logout-btn">Logout</button>
            </div>
            <div class="note-form">
                <input type="text" id="note-title" placeholder="Note title">
                <textarea id="note-content" placeholder="Write your note..."></textarea>
                <div class="color-picker">
                    <div class="color" data-color="#ffeb3b"></div>
                    <div class="color" data-color="#4caf50"></div>
                    <div class="color" data-color="#2196f3"></div>
                    <div class="color" data-color="#f44336"></div>
                    <div class="color" data-color="#9c27b0"></div>
                </div>
                <button id="add-note">Add Note</button>
            </div>
            <div class="notes-container" id="notes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
